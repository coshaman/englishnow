<textarea id="here"></textarea>
<button onclick="dod2();">click</button>

<script>
let a, b;
let c  = ["a", "b"];
function dod4(){
	document.getElementById("bod").innerHTML='';
	document.getElementById("here").value='';
	document.getElementById("bod2").innerHTML='';
}
function shuffle(array) {
  array.sort(() => Math.random() - 0.5);
}
function dod2() {document.getElementById("bod").innerHTML="";
	a = document.getElementById("here").value;
	b = a.split(". ");
	c = a.split(". ");document.getElementById("here").value="";

	document.getElementById("bod").innerHTML += b[0]+". <br>";
	document.getElementById("bod").innerHTML += b[1]+". <br><br>";
	b.shift(); b.shift();
	shuffle(b);
	for(let i=0;i<b.length;i++){
		document.getElementById("bod").innerHTML += "<input type='text' style='width:8px;'></input>" + b[i]+". <br>";
	}
	
}
function dod3(){
	for(let j=0;j<c.length;j++){
		document.getElementById("bod2").innerHTML += c[j]+". <br>";
}
}
